---

format_version: "11"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
    - BITRISE_STEP_ID: android-instrumented-test
    - BITRISE_STEP_VERSION: "0.0.1"
    - BITRISE_STEP_GIT_CLONE_URL: https://github.com/hisaac/bitrise-step-android-instrumented-test.git
    - MY_STEPLIB_REPO_FORK_GIT_URL: $MY_STEPLIB_REPO_FORK_GIT_URL

workflows:
  check:
    steps:
      - git::https://github.com/bitrise-steplib/steps-check.git: {}

  e2e:
    steps:
      - git::https://github.com/bitrise-steplib/steps-check.git:
          inputs:
            - workflow: e2e

  sample:
    envs:
      - TEST_APP_URL: https://github.com/bitrise-io/Bitrise-Android-Modules-Sample.git
      - TEST_APP_BRANCH: main
    steps:
      - script:
          inputs:
            - content: |
                #!/bin/bash
                set -ex
                rm -rf "./_tmp"
      - git::https://github.com/bitrise-steplib/bitrise-step-simple-git-clone.git:
          inputs:
            - repository_url: $TEST_APP_URL
            - branch: $TEST_APP_BRANCH
            - clone_into_dir: ./_tmp
      - install-missing-android-tools:
          run_if: .IsCI
          inputs:
            - gradlew_path: ./_tmp/gradlew
      - git::https://github.com/bitrise-steplib/bitrise-step-android-build-for-ui-testing.git@master:
          inputs:
            - project_location: ./_tmp
            - module: app
            - variant: debug
      - git::https://github.com/bitrise-steplib/steps-avd-manager.git@master:
          inputs:
            - abi: arm64-v8a
      - git::https://github.com/bitrise-steplib/steps-wait-for-android-emulator@master: {}
      - script:
          inputs:
            - content: |
                #!/bin/bash
                set -ex

                adb install "$BITRISE_APK_PATH"
                adb install "$BITRISE_TEST_APK_PATH"

                TEST_APP_PACKAGE_NAME=$(apkanalyzer manifest application-id "$BITRISE_TEST_APK_PATH")

                adb shell am instrument -w "$TEST_APP_PACKAGE_NAME/androidx.test.runner.AndroidJUnitRunner"

#      - path::./:
#          title: Step Test

  generate_readme:
    steps:
      - git::https://github.com/bitrise-steplib/steps-readme-generator.git@main: {}
