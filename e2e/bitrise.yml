format_version: "11"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

workflows:
  test_bitrise_sample_app:
    envs:
    - TEST_APP_URL: https://github.com/bitrise-io/Bitrise-Android-Modules-Sample.git
    - TEST_APP_BRANCH: main
    - TEST_APP_MODULE: app
    - TEST_APP_VARIANT: debug
    after_run:
    - _common

  _common:
    steps:
    - script:
        inputs:
        - content: |
            #!/bin/env bash
            set -euo pipefail
            rm -rf "./_tmp"
    - git::https://github.com/bitrise-steplib/bitrise-step-simple-git-clone.git:
        inputs:
        - repository_url: $TEST_APP_URL
        - branch: $TEST_APP_BRANCH
        - clone_into_dir: ./_tmp
    - install-missing-android-tools:
        run_if: .IsCI
        inputs:
        - gradlew_path: ./_tmp/gradlew
    - git::https://github.com/bitrise-steplib/bitrise-step-android-build-for-ui-testing.git:
        inputs:
        - project_location: ./_tmp
        - module: $TEST_APP_MODULE
        - variant: $TEST_APP_VARIANT
    - git::https://github.com/bitrise-steplib/steps-avd-manager.git@master:
        inputs:
        - abi: arm64-v8a
    - git::https://github.com/bitrise-steplib/steps-wait-for-android-emulator: { }
    - path::./:
        title: Step Test
    - script:
        is_always_run: true
        summary: Cleanup local environment
        description: |-
          Kills the emulator created by AVD manager above, and deletes the `_tmp` directory.

          In CI, the host VM will be killed and cleaned up, so this is only really useful on a local development machine.
        run_if: not .IsCI
        inputs:
        - content: |
            #!/bin/env bash
            set -euo pipefail
            adb -s $BITRISE_EMULATOR_SERIAL emu kill
            rm -rf ./_tmp
